<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">

    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <div class="topLinks">
        <a href="{{ url_for ('index') }}" class="topLinks">Home ||</a>

        <a href="{{ url_for ('sign_in') }}" class="topLinks"> Sign In </a>
    </div>


</head>
<body>
    <style>
        body {
            width: 94%;
            height: 100%;
            background-image: url(static/grad2.jpg);
            /* background-position: center; */
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100%;
            min-width: 1017px;
            /* width: 100%; */
            /* height: auto; */
            /* position: fixed; */
            /* top: 0; */
            /* left: 0; */
        }

        @media screen and (max-width: 1024px) { /* Specific to this particular image */
            img.bg {
                left: 50%;
                margin-left: -512px; /* 50% */
            }
        }
    </style>

    <div class="backgroundRect">
        <h1>Sign Up</h1>
        <br>
        <div class="create">
            Please fill in this form to create an account.
        </div>
        <br>
        <br>


        <form action="createAccount" method="POST">
            <div>
                Email:
                <input id="enteredEmail" type="text" placeholder="Enter Email" name="email" required />
            </div>
            <br>
            <br>
            <div>
                Username:
                <input id="username" type="text" placeholder="Enter Username" name="username" required />
            </div>
            <br>
            <br>
            <div>
                Password:
                <input id="password" type="password" placeholder="Enter Password" name="password" required />
            </div>
            <br>
            <br>
            <div>
                Repeat Password:
                <input id="repeatPassword" type="password" placeholder="Enter Repeated Password" name="repeatPassword" required />

            </div>
            <br>
            <br>
            <input type="submit" name="submit" value="Submit" class="button">

        </form>
    </div>

</body>
</html>
