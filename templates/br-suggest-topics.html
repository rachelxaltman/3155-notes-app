<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - New Note</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <a href="{{ url_for ('index') }}" class="topLinks">Home ||</a>
    <a href="{{ url_for ('display_notes') }}" class="topLinks"> Notes ||</a>


    <a href="{{ url_for ('sign_in') }}" class="topLinks"> Sign In ||</a>
    <a href="{{ url_for ('logout') }}" class="topLinks"> Logout ||</a>

    <a href="{{ url_for ('my_account') }}" class="topLinks"> My Account ||</a>
</head>



<body>
    
    <div class="backgroundRect">
        <h1>Welcome {{user}}! </h1>
        <h1> New NA:BR Match</h1>


                <p><label>Existing Topics </label></p>
                <ui>
                    {% for topic in topics %}
                    <li>
                        {{topic.topic}}
                        <form action="{{ url_for('delete_topic', topic_id=topic.id) }}" method="post">
                            <input type="submit" name="Delete" value="Delete" class="button">
                        </form>
                    </li>
                    {% endfor %}
                </ui>

                
                <form action="{{ url_for('suggest_topics') }}" method="post">
                    <div class="formwrapper">
                        <h2 class="title">Add a Topic</h2>
                        <div class="form-field">
                            {{ form.topic.label }} <br /> {{ form.topic }}
                        </div>
                        {{ form.submit }}
                    </div>
                </form>
                
            </form>

            <br>
            <br>

            <form action="{{ url_for('match_overview') }}" method="GET">
                <input type="submit" value="Back" class="button">
            </form>
            
        


        <div class="backTab">
            <img src="{{url_for('static', filename='backimage.png')}}" class="backimage" onclick="goBackPage()">
            <td2>
                <script>
                    function goBackPage() {
                        window.history.back();
                    }
                </script>
            </td2>
        </div>
    </div>
</body>
</html>
