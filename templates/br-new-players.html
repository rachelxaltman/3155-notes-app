<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - New Note</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <a href="{{ url_for ('index') }}" class="topLinks">Home ||</a>
    <a href="{{ url_for ('display_notes') }}" class="topLinks"> Notes ||</a>


    <a href="{{ url_for ('sign_in') }}" class="topLinks"> Sign In ||</a>
    <a href="{{ url_for ('logout') }}" class="topLinks"> Logout ||</a>

    <a href="{{ url_for ('my_account') }}" class="topLinks"> My Account ||</a>
</head>
<body>
    <nav>
        <!--  add navigation links -->

    </nav>
    <div class="backgroundRect">
        <h1>Welcome {{user}}! </h1>
        <h1> New NA:BR Match</h1>
        
        <div class="player">
            Players:
        </div>
        <ui>
            {% for player in match.players %}

            <div class="playerName">
                <li>
                    {{player.name}}
                </li>
            </div>

                {% endfor %}
        </ui>
                <br>
                <br>
                <form action="{{ url_for('new_players', board_id=match.id) }}" method="post">
                    <div class="formwrapper">
                        <div class="addPlayers">
                            Add a Player!
                        </div>
                        <br />
                        <div class="form-field">
                            {{ form.player.label }} <br /> {{ form.player }}
                        </div>
                        <div class="addPlayerClick">
                            {{ form.submit }}
                        </div>
                        </div>
</form>
                
                <div class="addPlayerSubmit">
                    <form action="{{ url_for('new_topics', board_id=match.id) }}" method="GET">
                        <input type="submit" value="Next" class="button">
                    </form>
                </div>
        


        <div class="backTab">
            <img src="{{url_for('static', filename='backimage.png')}}" class="backimage" onclick="goBackPage()">
            <td2>
                <script>
                    function goBackPage() {
                        window.history.back();
                    }
                </script>
            </td2>
        </div>
    </div>
</body>
</html>
